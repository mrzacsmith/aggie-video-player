<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="player.css" type="text/css">
	<script type="text/javascript" src="player.js">

	</script>
	<title>Video Player</title>
</head>
<body>
	<div id="player">
		<div id="banner-container">
			<div id="bbar">
				Aggie Player
			</div>
		</div>
		<div id="video-container">
			<video  id="video" poster="thumbnail.png">
				<source src="longer.mp4">
				It seems your browser does not support HTML5 video tag! Please update!
			</video>
		</div>
		<div id="pbar-container">
			<div id="pbar">

			</div>
		</div>
		<div id="buttons-container">
			<img id="play-button"src="images/play.png" alt="">
			<div id="time-field">
				0:00 / 0:00
			</div>
			<img id="sound-button"src="images/sound.png" alt="">
			<div id="sbar-container">
				<div id="sbar">

				</div>
			</div>
			<img id="fullscreen-button"src="images/fullscreen.png" alt="">
		</div>
	</div>
</body>
</html>
